<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>D'H7 | Digital Hub 7</title>
    <meta name="description" content="D'H7 (Digital Hub 7) se yon platf√≤m kominikasyon sekirize.">

    <link rel="icon" type="image/png" href="https://www.adamdh7.org/asset/IMG_7023.png">
    <link rel="manifest" href="manifest.json" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            /* 1. UI √âlastique (Adaptive) : clamp(min, preferred, max) 
               vmin base la taille sur le plus petit c√¥t√© de l'√©cran (portrait ou paysage) */
            font-size: clamp(14px, 2vmin, 22px);

            --bg-pure: #000000;
            --bg-card: #0a0a0a;
            --bg-input: #121212;
            --accent: #ffffff;
            --border: #1a1a1a;
            --text-dim: #666666;
            --blue-ios: #007aff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Retire le highlight bleu sur mobile */
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-pure);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            
            /* 3. No Copy : Emp√™che la s√©lection partout sauf exceptions */
            user-select: none;
            -webkit-user-select: none;

            /* 4. No Refresh : Emp√™che le pull-to-refresh */
            overscroll-behavior: none;
            
            /* 3. No Zoom : Bloque le zoom gestuel */
            touch-action: pan-y;
        }

        /* Screen Transitions */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-pure);
            z-index: 10;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.2s;
        }

        .screen.hidden-left { transform: translateX(-30%); opacity: 0; pointer-events: none; }
        .screen.hidden-right { transform: translateX(100%); opacity: 0; pointer-events: none; }
        .screen.active { transform: translateX(0); opacity: 1; pointer-events: auto; }

        /* Inputs */
        .modern-input {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1rem 1.25rem;
            width: 100%;
            color: white;
            outline: none;
            transition: border-color 0.2s;
            font-size: 1rem; /* Fixe √† 1rem pour √©viter zoom iOS sur focus */
            user-select: text; /* Permet d'√©crire */
            -webkit-user-select: text;
        }
        .modern-input:focus { border-color: var(--blue-ios); }

        /* Chat Bubbles */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding-bottom: 8rem; /* Espace extra pour le clavier/input */
            overscroll-behavior-y: contain; /* Scroll fluide interne */
        }

        .bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            line-height: 1.4;
            position: relative;
            white-space: pre-wrap;
            word-break: break-word;
            border-radius: 1.25rem;
            cursor: pointer;
            transition: transform 0.1s;
            
            /* Permettre la copie du texte d'un message sp√©cifique */
            user-select: text; 
            -webkit-user-select: text;
        }

        .bubble:active { transform: scale(0.98); }

        .bubble.me {
            align-self: flex-end;
            background-color: var(--blue-ios);
            color: white;
            border-bottom-right-radius: 0.2rem;
        }

        .bubble.them {
            align-self: flex-start;
            background-color: #1c1c1e;
            color: white;
            border-bottom-left-radius: 0.2rem;
            border: 1px solid var(--border);
        }

        /* 2. Reply UI */
        .reply-preview {
            border-left: 3px solid var(--blue-ios);
            background: rgba(255,255,255,0.05);
            padding: 0.5rem;
            margin-bottom: 0.25rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            color: #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .bubble-reply-indicator {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-bottom: 0.25rem;
            padding-left: 0.5rem;
            border-left: 2px solid rgba(255,255,255,0.5);
            display: block;
        }

        /* Header iOS Style */
        .ios-header {
            padding: max(env(safe-area-inset-top), 20px) 1.5rem 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 20;
        }

        /* Misc */
        .contact-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .avatar {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <section id="scr-auth" class="screen active items-center justify-center p-8">

                <div id="login-form" class="space-y-4">

                        <input type="text" id="reg-nom" data-key="placeholder-lastname" placeholder="Nom" class="modern-input">

                    <input type="text" id="reg-dh7" data-key="placeholder-dh7" placeholder="DH7 ID" class="modern-input">
                    <input type="number" id="reg-age" data-key="placeholder-age" placeholder="Laj" class="modern-input">
                    <input type="password" id="reg-pass" data-key="placeholder-password" placeholder="Modpas" class="modern-input">

                    <button onclick="toggleAuth()" class="w-full text-zinc-500 text-sm mt-4 py-2" data-key="back-to-login">RETOUNEN</button>

            <div class="pb-6">
                <button onclick="showLanguageSelector()" class="text-zinc-600 text-xs font-bold border border-zinc-800 px-4 py-2 rounded-full uppercase tracking-widest">
                    <span data-key="language_btn">Langue</span> üåê
                </button>
            </div>
        </div>
    </section>

    <section id="scr-home" class="screen hidden-right">
        <header class="ios-header flex justify-between items-end">
            <h2 class="text-3xl font-black tracking-tight" data-key="messages-title">Mesaj</h2>
            <div class="flex gap-5 pb-1 text-blue-500">
                <button onclick="navTo('scr-search')">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </button>
                <button onclick="navTo('scr-menu')">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM18 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                </button>

        <div id="contact-list" class="flex-1 overflow-y-auto p-4"></div>
    </section>

    <section id="scr-chat" class="screen hidden-right flex flex-col">
        <header class="ios-header flex items-center gap-3">
            <button onclick="navTo('scr-home')" class="text-blue-500 flex items-center -ml-2">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <div class="flex-1 overflow-hidden">
                <h3 id="chat-peer-name" class="font-bold text-lg truncate">---</h3>

            </div>

        <div id="chat-messages" class="chat-container"></div>

        <div class="p-3 bg-black border-t border-zinc-900 pb-[env(safe-area-inset-bottom)]">

                <textarea id="msg-input" data-key="message-placeholder" placeholder="Ekri..." class="flex-1 bg-transparent border-none p-3 pl-4 outline-none text-white resize-none max-h-32 text-base" rows="1" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                <button onclick="sendMessage()" class="p-2 mb-1 bg-blue-600 rounded-full text-white">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" /></svg>
                </button>

    <section id="scr-search" class="screen hidden-right">
        <header class="ios-header flex items-center gap-3">
            <input type="text" id="search-q" oninput="doSearch()" data-key="search-placeholder" placeholder="Ch√®che..." class="flex-1 bg-zinc-900 border-none rounded-xl px-4 py-2 text-white outline-none">
            <button onclick="navTo('scr-home')" class="text-blue-500 font-semibold" data-key="close">Anile</button>

    <section id="scr-menu" class="screen hidden-right">
        <div class="flex-1 flex flex-col items-center justify-center p-8 text-center">
            <div class="w-24 h-24 bg-zinc-900 rounded-full mb-4 flex items-center justify-center text-4xl font-black border border-zinc-800" id="m-init">?</div>
            <h2 id="m-name" class="text-3xl font-bold mb-1">---</h2>

            <div class="w-full max-w-xs space-y-3">

                    <p class="text-[10px] text-zinc-500 font-black uppercase tracking-widest mb-1" data-key="personal-tfid">TFID</p>

                <button onclick="logout()" class="w-full py-4 text-red-500 bg-red-500/10 rounded-xl font-bold text-sm" data-key="logout">DEKONEKTE</button>

    <div id="language-overlay" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] hidden flex items-center justify-center" onclick="if(event.target === this) this.classList.add('hidden')">
        <div class="bg-zinc-900 border border-zinc-800 rounded-2xl w-4/5 max-w-[300px] overflow-hidden">
            <div class="p-4 text-center border-b border-zinc-800 font-bold hover:bg-white/5 cursor-pointer" onclick="changeLanguage('ht')">üá≠üáπ Krey√≤l</div>
            <div class="p-4 text-center border-b border-zinc-800 font-bold hover:bg-white/5 cursor-pointer" onclick="changeLanguage('fr')">üá´üá∑ Fran√ßais</div>
            <div class="p-4 text-center border-b border-zinc-800 font-bold hover:bg-white/5 cursor-pointer" onclick="changeLanguage('en')">üá∫üá∏ English</div>
            <div class="p-4 text-center border-b border-zinc-800 font-bold hover:bg-white/5 cursor-pointer" onclick="changeLanguage('es')">üá™üá∏ Espa√±ol</div>
            <div class="p-3 text-center text-xs text-zinc-500 cursor-pointer" onclick="document.getElementById('language-overlay').classList.add('hidden')">CANCEL</div>
        </div>
    </div>

    <script>
        const API = "https://dh7.adamdh7.org"; 
        let user = JSON.parse(localStorage.getItem('dh7_session')) || null;
        let currentLanguage = localStorage.getItem('language') || 'ht';
        let activePeer = null;
        let chatInterval = null;
        let replyContext = null; // Stocker l'ID du message auquel on r√©pond

        // 1. Translations
        const translations = {
            ht: { logo: "D'H7", subtitle: "Digital HUB 7", "placeholder-tfid": "TFID oswa DH7", "placeholder-password": "Modpas", connect: "KONEKTE", register: "KREYE YON KONT", "placeholder-lastname": "Non", "placeholder-firstname": "Prenon", "placeholder-dh7": "DH7 ID (ex: user@dh7.tf)", "placeholder-age": "Laj", "create-account": "JOIN D'H7", "back-to-login": "RETOUNEN", language_btn: "Lang", "messages-title": "Mesaj", "search-placeholder": "Ch√®che nan D'H7...", "personal-tfid": "TFID P√®son√®l", language: "CHWAZI LANG", logout: "DEKONEKTE", close: "ANILE", "message-placeholder": "Ekri yon mesaj...", "no_contacts": "Pa gen kontak pako.", "no_results": "Pa jwenn anyen." },
            fr: { logo: "D'H7", subtitle: "Digital HUB 7", "placeholder-tfid": "TFID ou DH7", "placeholder-password": "Mot de passe", connect: "SE CONNECTER", register: "CR√âER UN COMPTE", "placeholder-lastname": "Nom", "placeholder-firstname": "Pr√©nom", "placeholder-dh7": "ID DH7 (ex: user@dh7.tf)", "placeholder-age": "√Çge", "create-account": "REJOINDRE D'H7", "back-to-login": "RETOUR", language_btn: "Langue", "messages-title": "Messages", "search-placeholder": "Rechercher...", "personal-tfid": "TFID Personnel", language: "CHANGER LANGUE", logout: "SE D√âCONNECTER", close: "FERMER", "message-placeholder": "√âcrire un message...", "no_contacts": "Aucun contact.", "no_results": "Aucun r√©sultat." },
            en: { logo: "D'H7", subtitle: "Digital HUB 7", "placeholder-tfid": "TFID or DH7", "placeholder-password": "Password", connect: "LOG IN", register: "CREATE ACCOUNT", "placeholder-lastname": "Last Name", "placeholder-firstname": "First Name", "placeholder-dh7": "DH7 ID (ex: user@dh7.tf)", "placeholder-age": "Age", "create-account": "JOIN D'H7", "back-to-login": "BACK", language_btn: "Language", "messages-title": "Messages", "search-placeholder": "Search...", "personal-tfid": "Personal TFID", language: "CHANGE LANGUAGE", logout: "LOGOUT", close: "CLOSE", "message-placeholder": "Type a message...", "no_contacts": "No contacts yet.", "no_results": "No results found." },
            es: { logo: "D'H7", subtitle: "Digital HUB 7", "placeholder-tfid": "TFID o DH7", "placeholder-password": "Contrase√±a", connect: "CONECTAR", register: "CREAR CUENTA", "placeholder-lastname": "Apellido", "placeholder-firstname": "Nombre", "placeholder-dh7": "ID DH7 (ej: user@dh7.tf)", "placeholder-age": "Edad", "create-account": "UNIRSE A D'H7", "back-to-login": "VOLVER", language_btn: "Idioma", "messages-title": "Mensajes", "search-placeholder": "Buscar...", "personal-tfid": "TFID Personal", language: "CAMBIAR IDIOMA", logout: "CERRAR SESI√ìN", close: "CERRAR", "message-placeholder": "Escribe un mensaje...", "no_contacts": "No hay contactos.", "no_results": "Sin resultados." }
        };

        // 5. SLUG SUPPORT (Deep Linking)
        // V√©rifie si l'URL est adamdh7.org/TF-12345
        window.addEventListener('load', () => {
            const path = window.location.pathname;
            // RegEx pour trouver TF-XXXX dans l'URL
            const slugMatch = path.match(/(TF-\d+)/);
            
            if (slugMatch) {
                const targetTFID = slugMatch[1];
                console.log("Deep link detected:", targetTFID);
                localStorage.setItem('pending_chat', targetTFID);
                // Optionnel : nettoyer l'URL pour la rendre propre
                window.history.replaceState({}, document.title, "/"); 
            }

            changeLanguage(currentLanguage);
            if(user) startApp();
        });

        // Language Logic
        function showLanguageSelector() { document.getElementById('language-overlay').classList.remove('hidden'); }
        function changeLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            const texts = translations[lang];
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.dataset.key;
                if (texts[key]) el.tagName === 'INPUT' || el.tagName === 'TEXTAREA' ? el.placeholder = texts[key] : el.textContent = texts[key];
            });
            document.getElementById('language-overlay').classList.add('hidden');
        }

        // Navigation
        function navTo(screenId) {
            document.querySelectorAll('.screen').forEach(s => {
                s.classList.remove('active', 'hidden-left', 'hidden-right');
                if (s.id === screenId) s.classList.add('active');
                else s.classList.add('hidden-right');
            });
            if (screenId === 'scr-home') {
                loadContacts();
                if(chatInterval) clearInterval(chatInterval);
            }
        }

        function toggleAuth() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('reg-form').classList.toggle('hidden');
        }

        // Auth
        async function login() {
            let id = document.getElementById('login-id').value.trim();
            const pass = document.getElementById('login-pass').value;
            if(!id || !pass) return alert("Error");
            if (!id.includes('@dh7.tf') && !id.startsWith('TF-')) id += '@dh7.tf';

            try {
                const res = await fetch(`${API}/login`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: id, password: pass })
                });
                const data = await res.json();
                if(data.success) {
                    user = data.user;
                    localStorage.setItem('dh7_session', JSON.stringify(user));
                    startApp();
                } else { alert(data.error); }
            } catch(e) { alert("Server Error"); }
        }

        async function register() {
            // ... (M√™me logique register que pr√©c√©demment) ...
            const nom = document.getElementById('reg-nom').value;
            const prenom = document.getElementById('reg-prenom').value;
            let dh7 = document.getElementById('reg-dh7').value.trim();
            const age = document.getElementById('reg-age').value;
            const pass = document.getElementById('reg-pass').value;
            if(!nom || !prenom || !dh7 || !pass) return alert("Champs manquants");
            if (!dh7.includes('@dh7.tf')) dh7 += '@dh7.tf';
            try {
                const res = await fetch(`${API}/register`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({nom,prenom,dh7,age,password:pass})});
                const r = await res.json();
                if(r.success) { alert("OK"); toggleAuth(); } else alert(r.error);
            } catch(e){ alert("Err"); }
        }

        function logout() { localStorage.removeItem('dh7_session'); location.reload(); }

        async function startApp() {
            document.getElementById('m-name').innerText = user.prenom + ' ' + user.nom;
            document.getElementById('m-dh7').innerText = user.dh7;
            document.getElementById('m-tfid').innerText = user.tfid;
            document.getElementById('m-init').innerText = user.prenom[0];

            // Deep Link Check
            const pending = localStorage.getItem('pending_chat');
            if(pending) {
                // Tenter de trouver l'utilisateur du deep link
                const res = await fetch(`${API}/users`);
                const users = await res.json();
                const target = users.find(u => u.tfid === pending);
                localStorage.removeItem('pending_chat');
                if(target) {
                    openChat(target);
                } else {
                    navTo('scr-home');
                }
            } else {
                navTo('scr-home');
            }
        }

        // Contacts & Sort
        async function loadContacts() {
            const list = document.getElementById('contact-list');
            try {
                const res = await fetch(`${API}/users`);
                let users = await res.json();
                
                // 8. SORT: Du plus r√©cent au plus ancien
                // Note: Comme l'API mock ne retourne pas forc√©ment 'last_message', on simule ou on utilise si dispo.
                // On assume que 'users' contient un champ 'last_active' ou on trie par ID desc si pas de date.
                users.sort((a, b) => {
                    // Si l'API retourne un timestamp, utiliser: new Date(b.last_message) - new Date(a.last_message)
                    // Fallback simple sur le TFID (souvent incr√©mental) pour d√©mo
                    return b.tfid.localeCompare(a.tfid); 
                });

                list.innerHTML = '';
                users.forEach(u => {
                    if(u.tfid === user.tfid) return;
                    const el = document.createElement('div');
                    el.className = 'contact-card active:scale-95 transition-transform cursor-pointer';
                    el.innerHTML = `
                        <div class="avatar text-white">${u.prenom[0]}</div>
                        <div class="flex-1 min-w-0">
                            <h4 class="font-bold text-white truncate">${u.prenom} ${u.nom}</h4>
                            <p class="text-xs text-zinc-500 font-mono">${u.tfid}</p>
                        </div>
                    `;
                    el.onclick = () => openChat(u);
                    list.appendChild(el);
                });
            } catch(e) { console.error(e); }
        }

        function openChat(peer) {
            activePeer = peer;
            document.getElementById('chat-peer-name').innerText = peer.prenom + ' ' + peer.nom;
            document.getElementById('chat-peer-tfid').innerText = peer.tfid;
            navTo('scr-chat');
            fetchMessages();
            chatInterval = setInterval(fetchMessages, 3000);
            cancelReply(); // Reset reply state on open
        }

        // Messages & Reply System
        async function fetchMessages() {
            if(!activePeer) return;
            const container = document.getElementById('chat-messages');
            try {
                const res = await fetch(`${API}/messages`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user1_tfid: user.tfid, user2_tfid: activePeer.tfid })
                });
                const msgs = await res.json();
                
                // Diff simple pour √©viter de tout redessiner et perdre le scroll si pas besoin
                // (Pour simplifier ici, on vide et remplit, mais en prod on ferait un diff)
                container.innerHTML = ''; 
                
                msgs.forEach(m => {
                    if(m.text === 'ok') return;
                    const div = document.createElement('div');
                    const isMe = m.from === user.tfid;
                    div.className = `bubble ${isMe ? 'me' : 'them'}`;
                    
                    // Gestion affichage reply
                    let content = '';
                    if(m.replyTo) { // Si le message est une r√©ponse
                        content += `<span class="bubble-reply-indicator">${m.replyToText || 'R√©ponse...'}</span>`;
                    }
                    content += m.text;
                    div.innerHTML = content;

                    // 2. Reply Trigger (Double Tap/Click)
                    div.ondblclick = () => activateReply(m);
                    
                    container.appendChild(div);
                });
                // Auto scroll seulement si on est d√©j√† en bas ou au chargement initial
                // container.scrollTop = container.scrollHeight; 
            } catch(e) {}
        }

        // Activer le mode r√©ponse
        function activateReply(msgObject) {
            replyContext = msgObject;
            const bar = document.getElementById('reply-bar');
            const txt = document.getElementById('reply-text');
            
            bar.classList.remove('hidden');
            txt.innerText = "Replying to: " + msgObject.text.substring(0, 30) + "...";
            document.getElementById('msg-input').focus();
        }

        function cancelReply() {
            replyContext = null;
            document.getElementById('reply-bar').classList.add('hidden');
        }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const txt = input.value.trim();
            if(!txt || !activePeer) return;

            // 6. & 7. COMMANDS (/cheche, /menu)
            if(txt === '/cheche' || txt === '/search') {
                input.value = '';
                navTo('scr-search');
                return;
            }
            if(txt === '/menu') {
                input.value = '';
                navTo('scr-menu');
                return;
            }

            input.value = '';
            input.style.height = 'auto';

            // Optimistic UI
            const container = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = 'bubble me opacity-50';
            
            let payload = { 
                sender_tfid: user.tfid, 
                receiver_tfid: activePeer.tfid, 
                message: txt 
            };

            // Ajout des infos de Reply si actif
            if(replyContext) {
                div.innerHTML = `<span class="bubble-reply-indicator">${replyContext.text.substring(0,20)}...</span>${txt}`;
                // Note: L'API doit supporter 'reply_to_id' id√©alement
                // payload.reply_to_id = replyContext.id; 
                cancelReply();
            } else {
                div.innerText = txt;
            }
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;

            try {
                await fetch(`${API}/send`, { 
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload) 
                });
                fetchMessages();
            } catch(e) { console.error(e); }
        }

        async function doSearch() {
            const q = document.getElementById('search-q').value.toLowerCase();
            if(q.length < 2) return;
            const res = await fetch(`${API}/users`);
            const users = await res.json();
            const filtered = users.filter(u => u.dh7.includes(q) || u.tfid.includes(q) || u.nom.toLowerCase().includes(q));
            const list = document.getElementById('search-results');
            list.innerHTML = '';
            filtered.forEach(u => {
                const d = document.createElement('div');
                d.className = 'contact-card cursor-pointer';
                d.innerHTML = `<span class="font-bold">${u.dh7}</span> <span class="text-zinc-500 text-xs ml-2">${u.tfid}</span>`;
                d.onclick = () => openChat(u);
                list.appendChild(d);
            });
        }
    </script>
</body>
