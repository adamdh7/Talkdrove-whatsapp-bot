    <style>
        :root {
            --bg-pure: #000000;
            --bg-card: #0a0a0a;
            --bg-input: #121212;
            --accent: #ffffff;
            --border: #1a1a1a;
            --text-dim: #666666;
            --blue-ios: #007aff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-pure);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            user-select: none;
        }

        /* Prevent copy everywhere except inputs */
        body * {
            user-select: none;
        }
        input, textarea {
            user-select: text;
        }

        /* Screen Transitions */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-pure);
            z-index: 10;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.2s;
        }

        .screen.hidden-left { transform: translateX(-30%); opacity: 0; pointer-events: none; }
        .screen.hidden-right { transform: translateX(100%); opacity: 0; pointer-events: none; }
        .screen.active { transform: translateX(0); opacity: 1; pointer-events: auto; }

        /* Custom Input Styling */
        .modern-input {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1rem 1.25rem;
            width: 100%;
            color: white;
            outline: none;
            transition: border-color 0.2s;
            font-size: 1rem;
        }

        .modern-input:focus { border-color: var(--blue-ios); }

        /* Chat Bubbles */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding-bottom: 6rem;
        }

        .bubble {
            max-width: 75%;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            white-space: pre-wrap;
            word-break: break-word;
            border-radius: 1.25rem;
            cursor: pointer;
        }

        .bubble.me {
            align-self: flex-end;
            background-color: var(--blue-ios);
            color: white;
            border-bottom-right-radius: 0.2rem;
        }

        .bubble.them {
            align-self: flex-start;
            background-color: #1c1c1e;
            color: white;
            border-bottom-left-radius: 0.2rem;
            border: 1px solid var(--border);
        }

        .bubble.reply {
            padding-top: 1.75rem;
        }

        .bubble.reply::before {
            content: attr(data-reply);
            position: absolute;
            top: 0.5rem;
            left: 1rem;
            font-size: 0.8rem;
            color: var(--text-dim);
            max-width: calc(100% - 2rem);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .bubble .status {
            position: absolute;
            bottom: -1rem;
            right: 0.5rem;
            font-size: 0.7rem;
            color: var(--text-dim);
        }

        /* Reply Preview */
        #reply-preview {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        #reply-preview svg {
            width: 1rem;
            height: 1rem;
            cursor: pointer;
        }

        /* Header iOS Style */
        .ios-header {
            padding: max(env(safe-area-inset-top), 20px) 1.5rem 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 20;
        }

        /* Language Overlay */
        .language-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lang-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            width: 80%;
            max-width: 300px;
            overflow: hidden;
        }

        .language-option {
            padding: 1.25rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            cursor: pointer;
        }
        
        .language-option:active { background: rgba(255,255,255,0.1); }
        .language-option:last-child { border-bottom: none; }

        .hidden { display: none !important; }

        /* Misc */
        .contact-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .avatar {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .unread-count {
            background: red;
            color: white;
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 1rem;
            margin-left: auto;
        }

        .logo-effect {
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* Adaptive Text */
        .adaptive-text {
            font-size: clamp(0.8rem, 2vw, 1rem);
        }
    </style>
</head>

        // Language functions (unchanged)
        function showLanguageSelector() {
            document.getElementById('language-overlay').classList.remove('hidden');
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            document.documentElement.lang = lang;
            
            const texts = translations[lang];
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.dataset.key;
                if (texts[key]) {
                    if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                        el.placeholder = texts[key];
                    } else {
                        el.textContent = texts[key];
                    }
                }
            });
            document.getElementById('language-overlay').classList.add('hidden');
        }

        document.addEventListener('DOMContentLoaded', () => {
            changeLanguage(currentLanguage);
            if(user) startApp();
            handleSlugNavigation();
        });

        // Slug Navigation
        function handleSlugNavigation() {
            const path = location.pathname;
            if (path.startsWith('/search')) {
                navTo('scr-search');
            } else if (path.startsWith('/menu')) {
                navTo('scr-menu');
            } else if (path.startsWith('/')) {
                const tfid = path.slice(1);
                if (tfid) openChatByTFID(tfid);
            }
        }

        async function openChatByTFID(tfid) {
            try {
                const res = await fetch(`${API}/user/${tfid}`);
                const peer = await res.json();
                if (peer) openChat(peer);
            } catch (e) { console.error(e); }
        }

        // Navigation (unchanged)
        function navTo(screenId) {
            document.querySelectorAll('.screen').forEach(s => {
                s.classList.remove('active', 'hidden-left', 'hidden-right');
                if (s.id === screenId) s.classList.add('active');
                else s.classList.add('hidden-right');
            });
            
            if (screenId === 'scr-home') {
                loadContacts();
                if(chatInterval) clearInterval(chatInterval);
            }
        }

        function toggleAuth() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('reg-form').classList.toggle('hidden');
        }

        async function login() {
            let id = document.getElementById('login-id').value.trim();
            const pass = document.getElementById('login-pass').value;
            
            if(!id || !pass) return alert("Ranpli tout chan yo / Fill all fields");
            if (!id.includes('@dh7.tf') && !id.startsWith('TF-')) id += '@dh7.tf';

            try {
                const res = await fetch(`${API}/login`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: id, password: pass })
                });
                const data = await res.json();
                
                if(data.success) {
                    user = data.user;
                    localStorage.setItem('dh7_session', JSON.stringify(user));
                    startApp();
                } else {
                    alert(data.error || "Erreur Login");
                }
            } catch(e) { 
                alert("Erreur connexion serveur"); 
            }
        }

        async function register() {
            const nom = document.getElementById('reg-nom').value;
            const prenom = document.getElementById('reg-prenom').value;
            let dh7 = document.getElementById('reg-dh7').value.trim();
            const age = document.getElementById('reg-age').value;
            const pass = document.getElementById('reg-pass').value;

            if(!nom || !prenom || !dh7 || !pass) return alert("Ranpli tout chan yo");
            if (!dh7.includes('@dh7.tf')) dh7 += '@dh7.tf';

            try {
                const res = await fetch(`${API}/register`, { 
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nom, prenom, dh7, age, password: pass }) 
                });
                const result = await res.json();
                if(result.success) {
                    alert("Kont kreye! Tanpri konekte.");
                    toggleAuth();
                } else {
                    alert(result.error);
                }
            } catch(e) { alert("Erreur connexion"); }
        }

        function logout() {
            localStorage.removeItem('dh7_session');
            location.reload();
        }

        function startApp() {
            navTo('scr-home');
            document.getElementById('m-name').innerText = user.prenom + ' ' + user.nom;
            document.getElementById('m-dh7').innerText = user.dh7;
            document.getElementById('m-tfid').innerText = user.tfid;
            document.getElementById('m-init').innerText = user.prenom[0];
        }

        // Copy Function
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied!');
            });
        }

        // Contacts with Sorting and Unread
        async function loadContacts() {
            const list = document.getElementById('contact-list');
            list.innerHTML = '<div class="text-center mt-10 text-zinc-600 animate-pulse">Loading...</div>';
            
            try {
                const res = await fetch(`${API}/conversations/${user.tfid}`);
                const convos = await res.json();
                conversations = convos; // {tfid: {lastTime, unread, peer}}

                // Sort by lastTime desc
                const sorted = Object.values(conversations).sort((a, b) => b.lastTime - a.lastTime);

                list.innerHTML = '';
                sorted.forEach(c => {
                    const u = c.peer;
                    const el = document.createElement('div');
                    el.className = 'contact-card active:scale-95 transition-transform cursor-pointer';
                    el.innerHTML = `
                        <div class="avatar text-white">${u.prenom[0]}</div>
                        <div class="flex-1 min-w-0">
                            <h4 class="font-bold text-white truncate">${u.prenom} ${u.nom}</h4>
                            <p class="text-xs text-zinc-500 font-mono cursor-pointer" onclick="copyToClipboard('${u.tfid}')">${u.tfid}</p>
                        </div>
                        ${c.unread > 0 ? `<span class="unread-count">${c.unread > 999 ? '+999' : c.unread}</span>` : ''}
                    `;
                    el.onclick = () => openChat(u);
                    list.appendChild(el);
                });
                
                if(list.children.length === 0) list.innerHTML = `<p class="text-center mt-10 text-zinc-700">${translations[currentLanguage]['no_contacts']}</p>`;
                
            } catch(e) { list.innerHTML = '<p class="text-center text-red-500 mt-5">Erreur Serveur</p>'; }
        }

        function openChat(peer) {
            activePeer = peer;
            document.getElementById('chat-peer-name').innerText = peer.prenom + ' ' + peer.nom;
            document.getElementById('chat-peer-tfid').innerText = peer.tfid;
            navTo('scr-chat');
            fetchMessages();
            sendReadMarker();
            chatInterval = setInterval(fetchMessages, 3000);
        }

        // Send Read Marker Silently
        async function sendReadMarker() {
            try {
                await fetch(`${API}/send`, { 
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sender_tfid: user.tfid, receiver_tfid: activePeer.tfid, message: READ_MARKER }) 
                });
            } catch(e) {}
        }

        // Messages with Replies and Status
        async function fetchMessages() {
            if(!activePeer) return;
            const container = document.getElementById('chat-messages');
            
            try {
                const res = await fetch(`${API}/messages`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user1_tfid: user.tfid, user2_tfid: activePeer.tfid })
                });
                const msgs = await res.json();
                container.innerHTML = '';
                
                msgs.forEach((m, index) => {
                    if(m.text === READ_MARKER) return; // Hide marker
                    const isMe = m.from === user.tfid;
                    const div = document.createElement('div');
                    div.className = `bubble ${isMe ? 'me' : 'them'} adaptive-text`;
                    div.dataset.id = index; // For scrolling

                    let text = m.text;
                    let replyText = '';
                    if (text.startsWith(REPLY_START) && text.endsWith(REPLY_END)) {
                        replyText = text.slice(1, -1).slice(0, 200) + (text.length > 201 ? '...' : '');
                        text = m.replyMessage || ''; // Assume backend provides actual reply
                        div.classList.add('reply');
                        div.dataset.reply = replyText;
                        div.dataset.originalId = m.originalId; // Assume backend provides
                        div.onclick = () => scrollToMessage(m.originalId);
                    } else {
                        div.onclick = () => startReply(m.text, index);
                    }

                    div.innerText = text;

                    // Status for my messages
                    if (isMe) {
                        const status = document.createElement('span');
                        status.className = 'status';
                        if (m.delivered) {
                            status.innerHTML = m.read ? 
                                '<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg>' : 
                                '<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg>';
                        }
                        div.appendChild(status);
                    }

                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            } catch(e) { console.error(e); }
        }

        function scrollToMessage(id) {
            const msg = document.querySelector(`.bubble[data-id="${id}"]`);
            if (msg) msg.scrollIntoView({ behavior: 'smooth' });
        }

        function startReply(text, id) {
            replyingTo = { text, id };
            const preview = document.getElementById('reply-preview');
            document.getElementById('reply-text').innerText = text.slice(0, 200) + (text.length > 200 ? '...' : '');
            preview.classList.remove('hidden');
        }

        function cancelReply() {
            replyingTo = null;
            document.getElementById('reply-preview').classList.add('hidden');
        }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            let txt = input.value.trim();
            if(!txt || !activePeer) return;
            
            if (replyingTo) {
                txt = REPLY_START + replyingTo.text + REPLY_END + '\n' + txt;
                cancelReply();
            }

            input.value = '';
            input.style.height = 'auto';

            // Optimistic UI
            const container = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = 'bubble me opacity-50 adaptive-text';
            div.innerText = txt;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;

            try {
                await fetch(`${API}/send`, { 
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sender_tfid: user.tfid, receiver_tfid: activePeer.tfid, message: txt, replyTo: replyingTo ? replyingTo.id : null }) 
                });
                fetchMessages();
            } catch(e) { alert("Message failed"); }
        }

        async function doSearch() {
            const q = document.getElementById('search-q').value.toLowerCase();
            if(q.length < 2) return;
            
            const res = await fetch(`${API}/users`);
            const users = await res.json();
            const filtered = users.filter(u => u.dh7.includes(q) || u.tfid.includes(q) || u.nom.toLowerCase().includes(q));
            
            const list = document.getElementById('search-results');
            list.innerHTML = '';
            filtered.forEach(u => {
                const d = document.createElement('div');
                d.className = 'contact-card cursor-pointer';
                d.innerHTML = `<span class="font-bold cursor-pointer" onclick="openChatByTFID('${u.tfid}')">${u.dh7}</span>`;
                d.onclick = () => openChat(u);
                list.appendChild(d);
            });
            if (filtered.length === 0) list.innerHTML = `<p class="text-center mt-10 text-zinc-700">${translations[currentLanguage]['no_results']}</p>`;
        }

        // Storage for silent updates (use IndexedDB instead of localStorage)
        let db;
        const request = indexedDB.open('DH7DB', 1);
        request.onupgradeneeded = (e) => {
            db = e.target.result;
            db.createObjectStore('messages');
        };
        request.onsuccess = (e) => {
            db = e.target.result;
            // Use db for storing/caching messages silently
        };
    </script>
</body>
