<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF Math Engine Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.2.0/math.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
            onload="renderMathInElement(document.body, {delimiters: [{left: '$', right: '$', display: false}, {left: '$$', right: '$$', display: true}]});"></script>
    <style>
        body { background: #0f172a; color: #f1f5f9; font-family: 'Inter', system-ui, sans-serif; }
        .card { background: #1e293b; border-radius: 1.5rem; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3); }
        .input-field { background: #334155; border: 1px solid #475569; }
        .input-field:focus { border-color: #60a5fa; box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.3); }
        .symbol-btn { background: #334155; transition: all 0.2s; }
        .symbol-btn:hover { background: #475569; transform: translateY(-1px); }
        .step { background: rgba(59, 130, 246, 0.1); border-left: 4px solid #60a5fa; }
        .result { font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="card w-full max-w-4xl p-10">
        <h1 class="text-2xl font-bold text-blue-400 text-center mb-2">TF Math Engine Pro</h1>
        <p class="text-center text-zinc-400 text-sm mb-8">Kalkil egzak • Tout fonksyon • Etap pa etap</p>

        <input id="input" type="text" placeholder="Egz: (x^2 + 2x + 1)/(x + 1)  ou  derivative(x^3 + sin(x), x)"
               class="w-full input-field p-5 rounded-xl text-xl text-center outline-none text-white placeholder-zinc-500 mb-6">

        <div class="grid grid-cols-8 gap-3 mb-8">
            <button class="symbol-btn py-3 rounded-lg font-bold" onclick="insert('+')">+</button>
            <button class="symbol-btn py-3 rounded-lg font-bold" onclick="insert('-')">−</button>
            <button class="symbol-btn py-3 rounded-lg font-bold" onclick="insert('*')">×</button>
            <button class="symbol-btn py-3 rounded-lg font-bold" onclick="insert('/')">÷</button>
            <button class="symbol-btn py-3 rounded-lg font-bold" onclick="insert('^')">^</button>
            <button class="symbol-btn py-3 rounded-lg font-bold" onclick="insert('sqrt(')">√</button>
            <button class="symbol-btn py-3 rounded-lg text-xs" onclick="insert('pi')">π</button>
            <button class="symbol-btn py-3 rounded-lg text-xs" onclick="insert('e')">e</button>
            <button class="symbol-btn py-3 rounded-lg text-xs" onclick="insert('sin(')">sin</button>
            <button class="symbol-btn py-3 rounded-lg text-xs" onclick="insert('cos(')">cos</button>
            <button class="symbol-btn py-3 rounded-lg text-xs" onclick="insert('tan(')">tan</button>
            <button class="symbol-btn py-3 rounded-lg text-xs" onclick="insert('log(')">log</button>
            <button class="symbol-btn py-3 rounded-lg text-xs" onclick="insert('ln(')">ln</button>
            <button class="symbol-btn py-3 rounded-lg text-xs" onclick="insert('!')">!</button>
            <button class="symbol-btn py-3 rounded-lg" onclick="insert('(')">(</button>
            <button class="symbol-btn py-3 rounded-lg" onclick="insert(')')">)</button>
        </div>

        <div class="text-center mb-8">
            <button onclick="calculate()" class="px-10 py-4 bg-blue-600 hover:bg-blue-700 rounded-xl font-bold text-lg transition">
                KALKILE
            </button>
        </div>

        <div id="output" class="space-y-8 hidden">
            <div id="steps" class="space-y-4"></div>

            <div class="bg-slate-800 rounded-2xl p-8 text-center border border-slate-700">
                <p class="text-zinc-400 text-sm uppercase tracking-wider mb-3">Rezilta</p>
                <div id="result" class="result text-5xl font-bold mb-4"></div>
                <div id="extra" class="text-blue-300 text-lg"></div>
            </div>

            <div id="history" class="text-xs text-zinc-500 space-y-1"></div>
        </div>
    </div>

    <script>
        let history = [];

        function insert(sym) {
            const input = document.getElementById('input');
            const start = input.selectionStart;
            const end = input.selectionEnd;
            input.value = input.value.slice(0, start) + sym + input.value.slice(end);
            input.focus();
            input.selectionStart = input.selectionEnd = start + sym.length;
        }

        function addStep(title, content) {
            const steps = document.getElementById('steps');
            const div = document.createElement('div');
            div.className = 'step p-5 rounded-xl';
            div.innerHTML = `<div class="font-bold text-blue-400 text-sm uppercase mb-2">${title}</div>
                             <div class="text-zinc-300">${content}</div>`;
            steps.appendChild(div);
        }

        function calculate() {
            const input = document.getElementById('input').value.trim();
            if (!input) return;

            const output = document.getElementById('output');
            const steps = document.getElementById('steps');
            const resultDiv = document.getElementById('result');
            const extraDiv = document.getElementById('extra');

            output.classList.remove('hidden');
            steps.innerHTML = '';
            extraDiv.innerHTML = '';

            try {
                const parsed = math.parse(input);
                const evaluated = math.evaluate(input);

                // Affichage du résultat principal en KaTeX
                const formatted = math.format(evaluated, {precision: 14});
                resultDiv.innerHTML = katex.renderToString(formatted, {throwOnError: false});

                // Étapes réelles via parcours de l'arbre
                let stepCount = 1;
                parsed.traverse((node) => {
                    if (node.isOperatorNode) {
                        addStep(`Etap ${stepCount++}: Operasyon`, `${node.op} ant ${node.args[0].toString()} ak ${node.args[1].toString()}`);
                    } else if (node.isFunctionNode) {
                        addStep(`Etap ${stepCount++}: Fonksyon`, `${node.name}(${node.args.map(a => a.toString()).join(', ')})`);
                    } else if (node.isParenthesisNode) {
                        addStep(`Etap ${stepCount++}: Parantèz`, `Priorite: ${node.content.toString()}`);
                    }
                });

                // Bonus spécifiques
                if (input.includes('/')) {
                    try {
                        const frac = math.fraction(evaluated);
                        if (frac.d !== 1) {
                            extraDiv.innerHTML += `<div>Fraksyon ireductible: ${katex.renderToString(`${frac.n}/${frac.d}`, {throwOnError: false})}</div>`;
                        }
                    } catch {}
                }

                if (input.includes('derivative')) {
                    const deriv = math.derivative(parsed.args?.[0] || parsed, 'x');
                    extraDiv.innerHTML += `<div>Derivativ: ${katex.renderToString(deriv.toString(), {throwOnError: false})}</div>`;
                }

                if (input.includes('integral')) {
                    extraDiv.innerHTML += `<div>Entegral endefini disponib nan Math.js (gade dokimantasyon pou +C)</div>`;
                }

                // Historique
                history.unshift(`${input} = ${formatted}`);
                if (history.length > 10) history.pop();
                document.getElementById('history').innerHTML = '<div class="font-bold text-blue-400 mb-2">Istorik</div>' +
                    history.map(h => `<div class="bg-slate-700 p-2 rounded">${h}</div>`).join('');

            } catch (err) {
                resultDiv.textContent = 'Erè';
                addStep('Erè sintaks', err.message);
            }

            renderMathInElement(document.body);
        }
    </script>
</body>
</html>
