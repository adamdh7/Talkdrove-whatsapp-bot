<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TF Calculator Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.2.0/math.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
            onload="renderMathInElement(document.body);"></script>
    <style>
        body, html { height: 100%; margin: 0; background: #000000; color: #ffffff; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        #display { min-height: 50vh; }
        #input { font-size: clamp(1.5rem, 4vw, 2.5rem); user-select: none; }
        #result { font-size: clamp(3rem, 8vw, 6rem); }
        .btn { background: #1a1a1a; transition: all 0.2s; border-radius: 1rem; }
        .btn:active { background: #333333; transform: scale(0.95); }
        .btn-op { background: #0d47a1; }
        .btn-op:active { background: #1565c0; }
        .btn-eq { background: #1976d2; }
        .btn-eq:active { background: #2196f3; }
        .btn-clear { background: #d32f2f; }
        .btn-clear:active { background: #f44336; }
        .btn-toggle { background: #333333; }
        .btn-toggle:active { background: #444444; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Display (always shows result big, expression gray non-copyable) -->
    <div id="display" class="flex-1 flex flex-col justify-end p-8 text-right">
        <div id="input" class="opacity-60 mb-4"></div>
        <div id="result" class="font-bold"></div>
    </div>

    <!-- Advanced panel (hidden by default) -->
    <div id="advancedPanel" class="hidden grid grid-cols-5 gap-3 px-4">
        <button class="btn py-5 text-lg" onclick="insert('sin(')">sin</button>
        <button class="btn py-5 text-lg" onclick="insert('cos(')">cos</button>
        <button class="btn py-5 text-lg" onclick="insert('tan(')">tan</button>
        <button class="btn py-5 text-lg" onclick="insert('log(')">log</button>
        <button class="btn py-5 text-lg" onclick="insert('ln(')">ln</button>

        <button class="btn py-5 text-lg" onclick="insert('sqrt(')">√</button>
        <button class="btn py-5 text-lg" onclick="insert('^')">^</button>
        <button class="btn py-5 text-lg" onclick="insert('pi')">π</button>
        <button class="btn py-5 text-lg" onclick="insert('e')">e</button>
        <button class="btn py-5 text-lg" onclick="insert('!')">!</button>
    </div>

    <!-- Basic buttons (always visible) -->
    <div class="grid grid-cols-5 gap-3 px-4 py-4">
        <button class="btn btn-clear py-5 text-xl" onclick="clearAll()">C</button>
        <button class="btn btn-clear py-5 text-xl" onclick="del()">⌫</button>
        <button class="btn py-5 text-xl" onclick="insert('(')">(</button>
        <button class="btn py-5 text-xl" onclick="insert(')')">)</button>
        <button class="btn btn-toggle py-5 text-xl" onclick="toggleAdvanced()" id="toggleBtn">Plis</button>

        <button class="btn py-5 text-2xl font-bold" onclick="insert('7')">7</button>
        <button class="btn py-5 text-2xl font-bold" onclick="insert('8')">8</button>
        <button class="btn py-5 text-2xl font-bold" onclick="insert('9')">9</button>
        <button class="btn btn-op py-5 text-2xl font-bold" onclick="insert('/')">÷</button>
        <button class="btn btn-op py-5 text-2xl font-bold" onclick="insert('%')">%</button>

        <button class="btn py-5 text-2xl font-bold" onclick="insert('4')">4</button>
        <button class="btn py-5 text-2xl font-bold" onclick="insert('5')">5</button>
        <button class="btn py-5 text-2xl font-bold" onclick="insert('6')">6</button>
        <button class="btn btn-op py-5 text-2xl font-bold" onclick="insert('*')">×</button>
        <button class="btn py-5 text-xl col-span-1 hidden"></button> <!-- empty for alignment -->

        <button class="btn py-5 text-2xl font-bold" onclick="insert('1')">1</button>
        <button class="btn py-5 text-2xl font-bold" onclick="insert('2')">2</button>
        <button class="btn py-5 text-2xl font-bold" onclick="insert('3')">3</button>
        <button class="btn btn-op py-5 text-2xl font-bold" onclick="insert('-')">−</button>
        <button class="btn py-5 text-xl col-span-1 hidden"></button>

        <button class="btn py-5 text-2xl font-bold col-span-2" onclick="insert('0')">0</button>
        <button class="btn py-5 text-2xl font-bold" onclick="insert('.')">.</button>
        <button class="btn btn-op py-5 text-2xl font-bold" onclick="insert('+')">+</button>
        <button class="btn py-5 text-xl col-span-1 hidden"></button>
    </div>

    <!-- Big = button full width -->
    <div class="px-4 pb-6">
        <button class="btn btn-eq w-full py-10 text-4xl font-bold rounded-2xl" onclick="calculate()">=</button>
    </div>

    <script>
        let currentInput = '';

        function insert(val) {
            currentInput += val;
            updateDisplay();
        }

        function clearAll() {
            currentInput = '';
            updateDisplay();
        }

        function del() {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('input').textContent = currentInput || '0';
            // Result stays until new calculation
        }

        function toggleAdvanced() {
            const panel = document.getElementById('advancedPanel');
            const btn = document.getElementById('toggleBtn');
            panel.classList.toggle('hidden');
            btn.textContent = panel.classList.contains('hidden') ? 'Plis' : 'Mwens';
        }

        function autoCloseParentheses(input) {
            let open = (input.match(/\(/g) || []).length;
            let close = (input.match(/\)/g) || []).length;
            if (open > close) {
                return input + ')'.repeat(open - close);
            }
            return input;
        }

        function calculate() {
            if (!currentInput) return;

            let toEval = currentInput;
            let evaluated = null;
            let error = null;

            try {
                evaluated = math.evaluate(toEval);
            } catch (err) {
                error = err;
                // Try auto-closing parentheses if parenthesis-related error
                if (err.message.includes('parenthesis') || err.message.includes('Unexpected end')) {
                    toEval = autoCloseParentheses(toEval);
                    try {
                        evaluated = math.evaluate(toEval);
                        currentInput = toEval; // Update with closed version
                        error = null;
                    } catch {}
                }
            }

            if (evaluated !== null) {
                const formatted = math.format(evaluated, {precision: 14});
                document.getElementById('result').innerHTML = katex.renderToString(formatted, {throwOnError: false});
                currentInput = '' + evaluated; // Chain calculations
            } else {
                document.getElementById('result').textContent = 'Erè';
            }

            updateDisplay();
            renderMathInElement(document.body);
        }

        // Keyboard support
        window.addEventListener('keydown', (e) => {
            const key = e.key;
            if (/[0-9.+\-*/%^().]/.test(key)) {
                insert(key === '*' ? '*' : key === '/' ? '/' : key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
                e.preventDefault();
            } else if (key === 'Backspace') {
                del();
                e.preventDefault();
            } else if (key === 'Escape') {
                clearAll();
                e.preventDefault();
            }
        });

        // Warn before refresh/close (result will be lost)
        window.addEventListener('beforeunload', (e) => {
            if (currentInput || document.getElementById('result').innerHTML) {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        updateDisplay();
    </script>
</body>
</html>
