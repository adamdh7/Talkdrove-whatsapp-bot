<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto an PDF - TF Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-800">Foto ➔ PDF</h1>
            <p class="text-gray-500 text-sm">Chwazi yon foto pou w transfòme l</p>
        </div>

        <div class="relative border-2 border-dashed border-blue-200 rounded-2xl p-6 bg-blue-50 hover:bg-blue-100 transition cursor-pointer text-center">
            <input type="file" id="imageInput" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
            <div id="previewText">
                <span class="text-blue-600 font-medium">Klike la pou chwazi foto a</span>
            </div>
            <img id="imagePreview" class="hidden max-h-48 mx-auto rounded-lg shadow-sm" />
        </div>

        <button id="convertBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 transition-all transform active:scale-95 flex items-center justify-center gap-2">
            Telechaje PDF la
        </button>

        <p id="status" class="text-center text-xs text-gray-400 italic"></p>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewText = document.getElementById('previewText');
        const convertBtn = document.getElementById('convertBtn');
        const status = document.getElementById('status');

        let imageData = null;

        // Lè itilizatè a chwazi yon foto
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    imageData = event.target.result;
                    imagePreview.src = imageData;
                    imagePreview.classList.remove('hidden');
                    previewText.classList.add('hidden');
                    status.textContent = "Foto chaje ak siksè!";
                };
                reader.readAsDataURL(file);
            }
        });

        // Lè li klike sou bouton konvèti a
        convertBtn.addEventListener('click', function() {
            if (!imageData) {
                alert("Tanpri chwazi yon foto anvan!");
                return;
            }

            status.textContent = "Ap prepare PDF la...";

            const pdf = new jsPDF();
            
            // Nou kreye yon objè Image pou nou ka konnen lajè ak wotè foto a
            const img = new Image();
            img.src = imageData;
            
            img.onload = function() {
                const imgWidth = img.width;
                const imgHeight = img.height;
                
                // Kalkile dimansyon pou foto a anfòm nan paj PDF la (A4)
                const pageWidth = pdf.internal.pageSize.getWidth();
                const pageHeight = pdf.internal.pageSize.getHeight();
                const ratio = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);
                
                const finalWidth = imgWidth * ratio;
                const finalHeight = imgHeight * ratio;
                const xMargin = (pageWidth - finalWidth) / 2;
                const yMargin = (pageHeight - finalHeight) / 2;

                pdf.addImage(imageData, 'JPEG', xMargin, yMargin, finalWidth, finalHeight);
                pdf.save("foto-konvèti.pdf");
                
                status.textContent = "Konvèsyon fini!";
                setTimeout(() => { status.textContent = ""; }, 3000);
            };
        });
    </script>
</body>
</html>
