<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF Logic Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: monospace; }
        .log-entry { border-left: 2px solid #3b82f6; padding-left: 10px; margin: 10px 0; font-size: 13px; color: #888; }
        .res-highlight { color: #4ade80; font-weight: bold; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-xl bg-[#080808] border border-zinc-900 rounded-3xl p-8">
        <h2 class="text-blue-500 text-[10px] tracking-widest mb-6 uppercase">Real-Time Logic Parser</h2>
        
        <input id="mathIn" type="text" placeholder="Egz: (10 + 5) * 2 / 3" 
            class="w-full bg-zinc-950 border border-zinc-800 p-5 rounded-2xl outline-none focus:border-blue-600 text-xl mb-6">

        <button onclick="runLogic()" class="w-full bg-blue-600 p-4 rounded-xl font-bold hover:bg-blue-500 transition">ANALIZE LOJIK LA</button>

        <div id="console" class="mt-8 space-y-2">
            </div>
    </div>

    <script>
        function runLogic() {
            const input = document.getElementById('mathIn').value;
            const consoleArea = document.getElementById('console');
            consoleArea.innerHTML = "";

            try {
                // 1. Parsing ekwasyon an pou konprann estrikti a (Lojik tout bon)
                const node = math.parse(input);
                const result = math.evaluate(input);

                // 2. Dekonpoze "Tree" matematik la
                let stepCount = 1;
                
                // Nou pral "Traverse" pyebwa a pou wè chak etap
                node.traverse(function (node, path, parent) {
                    if (node.isOperatorNode) {
                        const op = node.op;
                        const args = node.args.map(arg => arg.toString());
                        
                        let eksplikasyon = "";
                        if(op === '+') eksplikasyon = `Adisyone ${args[0]} ak ${args[1]}`;
                        if(op === '-') eksplikasyon = `Soustraye ${args[1]} nan ${args[0]}`;
                        if(op === '*') eksplikasyon = `Miltipliye ${args[0]} pa ${args[1]}`;
                        if(op === '/') eksplikasyon = `Divize ${args[0]} an ${args[1]} pati`;

                        consoleArea.innerHTML += `<div class="log-entry">Etap ${stepCount++}: [${op}] -> ${eksplikasyon}</div>`;
                    }
                });

                // 3. Rezilta Final
                consoleArea.innerHTML += `<div class="mt-6 p-4 bg-zinc-900 rounded-xl">
                    <span class="text-blue-400">LOG_SUCCESS:</span> Repons lan se <span class="res-highlight">${result}</span>
                </div>`;

                // 4. Lojik Ansanm (si gen [ ])
                if (input.includes('[') || input.includes('{')) {
                    const set = math.evaluate(input);
                    consoleArea.innerHTML += `<div class="log-entry text-purple-400">Lojik Ansanm detekte: Koleksyon sa a gen ${set.size ? set.size()[0] : 'plizyè'} eleman.</div>`;
                }

            } catch (e) {
                consoleArea.innerHTML = `<div class="text-red-500 text-xs italic">Erè Lojik: Fòma sa a pa rekonèt nan sistèm nan.</div>`;
            }
        }
    </script>
</body>
</html>
