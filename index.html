<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editeur Senp - Efase Fond (Tankou CapCut)</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@latest"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            width: 100%;
        }
        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        #round-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #555;
            color: #fff;
            border: none;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #round-button:hover {
            background-color: #666;
        }
        #file-input {
            display: none;
        }
        #preview-container {
            display: none;
            width: 100%;
            max-width: 800px;
            position: relative;
            margin-top: 20px;
        }
        #canvas-preview, #video-preview {
            width: 100%;
            height: auto;
            background-color: #000;
            border: 1px solid #555;
        }
        #tools {
            margin-top: 20px;
            display: none;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #555;
            color: #fff;
            border: 1px solid #777;
            border-radius: 5px;
            cursor: pointer;
        }
        #fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.5);
            padding: 5px;
        }
        /* Responsive */
        @media (max-width: 768px) {
            #round-button {
                width: 120px;
                height: 120px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="header">Editeur Senp - Efase Fond</div>
    <div id="content">
        <button id="round-button" onclick="document.getElementById('file-input').click()">Chwazi Imaj oswa Videyo</button>
        <input type="file" id="file-input" accept="image/*,video/*" onchange="loadMedia()">
    </div>
    <div id="preview-container">
        <canvas id="canvas-preview" style="display: none;"></canvas>
        <video id="video-preview" controls style="display: none;"></video>
        <button id="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
    </div>
    <div id="tools">
        <button id="remove-bg-btn" onclick="removeBackground()">Efase Plan Dèyè</button>
    </div>

    <script>
        let mediaType = null;
        let originalMedia = null;
        let canvas = document.getElementById('canvas-preview');
        let ctx = canvas.getContext('2d');
        let video = document.getElementById('video-preview');
        let editedBlob = null;
        let removeBtn = document.getElementById('remove-bg-btn');

        function loadMedia() {
            const file = document.getElementById('file-input').files[0];
            if (!file) return;

            originalMedia = URL.createObjectURL(file);
            mediaType = file.type.startsWith('video') ? 'video' : 'image';

            // Simile redireksyon ak hash (eg: #imaj oswa #videyo)
            window.location.hash = mediaType === 'image' ? 'imaj' : 'videyo';

            document.getElementById('round-button').style.display = 'none';
            document.getElementById('preview-container').style.display = 'block';
            document.getElementById('tools').style.display = 'flex';

            if (mediaType === 'video') {
                video.src = originalMedia;
                video.style.display = 'block';
                canvas.style.display = 'none';
            } else {
                const img = new Image();
                img.src = originalMedia;
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    canvas.style.display = 'block';
                    video.style.display = 'none';
                };
            }
        }

        async function removeBackground() {
            removeBtn.disabled = true;
            removeBtn.textContent = 'Ap Pwosese...';

            if (mediaType === 'image') {
                const net = await bodyPix.load();
                const img = new Image();
                img.src = originalMedia;
                img.onload = async () => {
                    const segmentation = await net.segmentPerson(img);
                    const foregroundColor = {r: 0, g: 0, b: 0, a: 255}; // Kenbe imaj
                    const backgroundColor = {r: 0, g: 0, b: 0, a: 0}; // Transparan
                    const mask = bodyPix.toMask(segmentation, foregroundColor, backgroundColor, true);
                    bodyPix.drawMask(canvas, img, mask, 1, 0, false);
                    changeToDownload();
                };
            } else if (mediaType === 'video') {
                alert('Efase fond videyo se lou; sa ap pran tan. Itilize frame-by-frame ak BodyPix.');
                const net = await bodyPix.load();
                video.pause();
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = video.videoWidth;
                tempCanvas.height = video.videoHeight;
                const tempCtx = tempCanvas.getContext('2d');
                const chunks = [];
                const stream = tempCanvas.captureStream();
                const recorder = new MediaRecorder(stream);
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    editedBlob = new Blob(chunks, { type: 'video/webm' });
                    video.src = URL.createObjectURL(editedBlob);
                    video.style.display = 'block';
                    changeToDownload();
                };
                recorder.start();
                let currentTime = 0;
                const frameRate = 30; // Asime 30fps
                const interval = 1000 / frameRate;
                const processFrame = async () => {
                    if (currentTime >= video.duration) {
                        recorder.stop();
                        return;
                    }
                    video.currentTime = currentTime;
                    await new Promise(resolve => video.onseeked = resolve);
                    tempCtx.drawImage(video, 0, 0);
                    const segmentation = await net.segmentPerson(tempCanvas);
                    const foregroundColor = {r: 0, g: 0, b: 0, a: 255};
                    const backgroundColor = {r: 0, g: 0, b: 0, a: 0};
                    const mask = bodyPix.toMask(segmentation, foregroundColor, backgroundColor, true);
                    bodyPix.drawMask(tempCanvas, tempCanvas, mask, 1, 0, false);
                    currentTime += interval / 1000;
                    setTimeout(processFrame, 0);
                };
                processFrame();
            }
        }

        function changeToDownload() {
            removeBtn.textContent = 'Telechaje';
            removeBtn.onclick = exportMedia;
            removeBtn.disabled = false;
        }

        function exportMedia() {
            if (mediaType === 'image') {
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'imaj-san-fond.png';
                    a.click();
                }, 'image/png');
            } else {
                const url = URL.createObjectURL(editedBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'videyo-san-fond.webm';
                a.click();
            }
        }

        function toggleFullscreen() {
            const elem = document.getElementById('preview-container');
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => alert('Pa ka ale fullscreen'));
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
