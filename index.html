<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TF Calculator Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.2.0/math.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
            onload="renderMathInElement(document.body);"></script>
    <style>
        body, html { height: 100%; margin: 0; background: #000000; color: #ffffff; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        #display { min-height: 120px; font-size: 2.5rem; word-break: break-all; }
        .btn { background: #1a1a1a; border: 1px solid #333333; transition: all 0.2s; }
        .btn:hover { background: #333333; }
        .btn:active { background: #444444; transform: scale(0.98); }
        .btn-op { background: #0d47a1; }
        .btn-op:hover { background: #1565c0; }
        .btn-eq { background: #1976d2; }
        .btn-eq:hover { background: #2196f3; }
        .btn-clear { background: #d32f2f; }
        .btn-clear:hover { background: #f44336; }
        #input { color: #aaaaaa; font-size: 1.5rem; }
        #result { color: #ffffff; font-size: 3rem; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Display -->
    <div class="flex-1 flex flex-col justify-end p-6 text-right">
        <div id="input" class="mb-2 opacity-70"></div>
        <div id="result" class="font-bold"></div>
    </div>

    <!-- Buttons Grid -->
    <div class="grid grid-cols-5 gap-2 p-4 bg-black">
        <!-- Row 1 -->
        <button class="btn btn-clear col-span-1 py-6 text-xl font-bold rounded-xl" onclick="clearAll()">C</button>
        <button class="btn btn-clear py-6 text-xl font-bold rounded-xl" onclick="del()">⌫</button>
        <button class="btn py-6 text-xl rounded-xl" onclick="insert('(')">(</button>
        <button class="btn py-6 text-xl rounded-xl" onclick="insert(')')">)</button>
        <button class="btn btn-op py-6 text-xl rounded-xl" onclick="insert('^')">^</button>

        <!-- Row 2 -->
        <button class="btn py-6 text-xl rounded-xl" onclick="insert('sqrt(')">√</button>
        <button class="btn py-6 text-xl rounded-xl" onclick="insert('pi')">π</button>
        <button class="btn py-6 text-xl rounded-xl" onclick="insert('e')">e</button>
        <button class="btn py-6 text-xl rounded-xl" onclick="insert('!')">!</button>
        <button class="btn btn-op py-6 text-xl rounded-xl" onclick="insert('%')">%</button>

        <!-- Row 3 -->
        <button class="btn py-6 text-xl rounded-xl" onclick="insert('sin(')">sin</button>
        <button class="btn py-6 text-xl rounded-xl" onclick="insert('cos(')">cos</button>
        <button class="btn py-6 text-xl rounded-xl" onclick="insert('tan(')">tan</button>
        <button class="btn py-6 text-xl rounded-xl" onclick="insert('log(')">log</button>
        <button class="btn py-6 text-xl rounded-xl" onclick="insert('ln(')">ln</button>

        <!-- Row 4 -->
        <button class="btn py-6 text-2xl font-bold rounded-xl" onclick="insert('7')">7</button>
        <button class="btn py-6 text-2xl font-bold rounded-xl" onclick="insert('8')">8</button>
        <button class="btn py-6 text-2xl font-bold rounded-xl" onclick="insert('9')">9</button>
        <button class="btn btn-op py-6 text-2xl font-bold rounded-xl" onclick="insert('/')">÷</button>
        <button class="btn py-6 text-xl rounded-xl" onclick="insert('[')">[</button>

        <!-- Row 5 -->
        <button class="btn py-6 text-2xl font-bold rounded-xl" onclick="insert('4')">4</button>
        <button class="btn py-6 text-2xl font-bold rounded-xl" onclick="insert('5')">5</button>
        <button class="btn py-6 text-2xl font-bold rounded-xl" onclick="insert('6')">6</button>
        <button class="btn btn-op py-6 text-2xl font-bold rounded-xl" onclick="insert('*')">×</button>
        <button class="btn py-6 text-xl rounded-xl" onclick="insert(']')">]</button>

        <!-- Row 6 -->
        <button class="btn py-6 text-2xl font-bold rounded-xl" onclick="insert('1')">1</button>
        <button class="btn py-6 text-2xl font-bold rounded-xl" onclick="insert('2')">2</button>
        <button class="btn py-6 text-2xl font-bold rounded-xl" onclick="insert('3')">3</button>
        <button class="btn btn-op py-6 text-2xl font-bold rounded-xl" onclick="insert('-')">−</button>
        <button class="btn py-6 text-xl rounded-xl" onclick="insert('{')">{</button>

        <!-- Row 7 -->
        <button class="btn py-6 text-2xl font-bold rounded-xl col-span-2" onclick="insert('0')">0</button>
        <button class="btn py-6 text-2xl font-bold rounded-xl" onclick="insert('.')">.</button>
        <button class="btn btn-op py-6 text-2xl font-bold rounded-xl" onclick="insert('+')">+</button>
        <button class="btn py-6 text-xl rounded-xl" onclick="insert('}')">}</button>

        <!-- Row 8 - Big = button -->
        <button class="btn btn-eq col-span-4 py-8 text-3xl font-bold rounded-xl" onclick="calculate()">=</button>
        <button class="btn py-8 text-xl rounded-xl" onclick="toggleFullscreen()">⛶</button>
    </div>

    <script>
        let currentInput = '';

        function insert(val) {
            currentInput += val;
            updateDisplay();
        }

        function clearAll() {
            currentInput = '';
            updateDisplay();
        }

        function del() {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('input').textContent = currentInput || '0';
            document.getElementById('result').innerHTML = '';
        }

        function calculate() {
            if (!currentInput) return;
            try {
                const result = math.evaluate(currentInput);
                const formatted = math.format(result, {precision: 14});
                document.getElementById('result').innerHTML = katex.renderToString(formatted, {throwOnError: false});
                currentInput = formatted; // Allow chaining
            } catch (err) {
                document.getElementById('result').textContent = 'Erè';
                currentInput = '';
            }
            renderMathInElement(document.body);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initial display
        updateDisplay();
    </script>
</body>
</html>
