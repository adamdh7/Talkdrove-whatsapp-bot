<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TF Calculator Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.2.0/math.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
            onload="renderMathInElement(document.body);"></script>
    <style>
        body, html { height: 100%; margin: 0; background: #000000; color: #ffffff; font-family: 'JetBrains Mono', monospace; overflow: hidden; user-select: none; }
        #display { min-height: 50vh; }
        #input { font-size: clamp(1.5rem, 4vw, 2.5rem); user-select: none; white-space: normal; word-wrap: break-word; overflow-wrap: break-word; }
        #result { font-size: clamp(3rem, 8vw, 6rem); user-select: text; }
        .btn { transition: all 0.2s; }
        .btn-num { background: #333333; color: #ffffff; }
        .btn-num:active { background: #1a1a1a; }
        .btn-function { background: #a5a5a5; color: #000000; }
        .btn-function:active { background: #8e8e8e; }
        .btn-op { background: #ff9500; color: #ffffff; }
        .btn-op:active { background: #d87f00; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Display (always shows result big, expression gray non-copyable) -->
    <div id="display" class="flex-1 flex flex-col justify-end p-8 text-right">
        <div id="input" class="opacity-60 mb-4"></div>
        <div id="result" class="font-bold"></div>
    </div>

    <!-- Advanced panel (hidden by default) -->
    <div id="advancedPanel" class="hidden grid grid-cols-4 gap-3 px-4">
        <button class="btn btn-function aspect-square flex items-center justify-center rounded-full text-lg" onclick="insert('sin(')">sin</button>
        <button class="btn btn-function aspect-square flex items-center justify-center rounded-full text-lg" onclick="insert('cos(')">cos</button>
        <button class="btn btn-function aspect-square flex items-center justify-center rounded-full text-lg" onclick="insert('tan(')">tan</button>
        <button class="btn btn-function aspect-square flex items-center justify-center rounded-full text-lg" onclick="insert('log(')">log</button>

        <button class="btn btn-function aspect-square flex items-center justify-center rounded-full text-lg" onclick="insert('ln(')">ln</button>
        <button class="btn btn-function aspect-square flex items-center justify-center rounded-full text-lg" onclick="insert('sqrt(')">√</button>
        <button class="btn btn-function aspect-square flex items-center justify-center rounded-full text-lg" onclick="insert('^')">^</button>
        <button class="btn btn-function aspect-square flex items-center justify-center rounded-full text-lg" onclick="insert('pi')">π</button>

        <button class="btn btn-function aspect-square flex items-center justify-center rounded-full text-lg" onclick="insert('e')">e</button>
        <button class="btn btn-function aspect-square flex items-center justify-center rounded-full text-lg" onclick="insert('!')">!</button>
        <button class="btn btn-function aspect-square flex items-center justify-center rounded-full text-lg" onclick="insert('(')">(</button>
        <button class="btn btn-function aspect-square flex items-center justify-center rounded-full text-lg" onclick="insert(')')">)</button>
    </div>

    <!-- Basic buttons (always visible) -->
    <div class="grid grid-cols-4 gap-3 px-4 py-4">
        <button class="btn btn-function aspect-square flex items-center justify-center rounded-full text-xl" onclick="clearAll()">AC</button>
        <button class="btn btn-function aspect-square flex items-center justify-center rounded-full text-xl" onclick="toggleAdvanced()" id="toggleBtn">Plis</button>
        <button class="btn btn-function aspect-square flex items-center justify-center rounded-full text-xl basic-op" onclick="insert('%')">%</button>
        <button class="btn btn-op aspect-square flex items-center justify-center rounded-full text-2xl font-bold basic-op" onclick="insert('/')">÷</button>

        <button class="btn btn-num aspect-square flex items-center justify-center rounded-full text-2xl font-bold" onclick="insert('7')">7</button>
        <button class="btn btn-num aspect-square flex items-center justify-center rounded-full text-2xl font-bold" onclick="insert('8')">8</button>
        <button class="btn btn-num aspect-square flex items-center justify-center rounded-full text-2xl font-bold" onclick="insert('9')">9</button>
        <button class="btn btn-op aspect-square flex items-center justify-center rounded-full text-2xl font-bold basic-op" onclick="insert('*')">×</button>

        <button class="btn btn-num aspect-square flex items-center justify-center rounded-full text-2xl font-bold" onclick="insert('4')">4</button>
        <button class="btn btn-num aspect-square flex items-center justify-center rounded-full text-2xl font-bold" onclick="insert('5')">5</button>
        <button class="btn btn-num aspect-square flex items-center justify-center rounded-full text-2xl font-bold" onclick="insert('6')">6</button>
        <button class="btn btn-op aspect-square flex items-center justify-center rounded-full text-2xl font-bold basic-op" onclick="insert('-')">−</button>

        <button class="btn btn-num aspect-square flex items-center justify-center rounded-full text-2xl font-bold" onclick="insert('1')">1</button>
        <button class="btn btn-num aspect-square flex items-center justify-center rounded-full text-2xl font-bold" onclick="insert('2')">2</button>
        <button class="btn btn-num aspect-square flex items-center justify-center rounded-full text-2xl font-bold" onclick="insert('3')">3</button>
        <button class="btn btn-op aspect-square flex items-center justify-center rounded-full text-2xl font-bold basic-op" onclick="insert('+')">+</button>

        <button class="btn btn-num col-span-2 rounded-full flex items-center justify-center text-2xl font-bold" onclick="insert('0')">0</button>
        <button class="btn btn-num aspect-square flex items-center justify-center rounded-full text-2xl font-bold" onclick="insert('.')">.</button>
        <button class="btn btn-op aspect-square flex items-center justify-center rounded-full text-2xl font-bold" onclick="calculate()">=</button>
    </div>

    <script>
        let currentInput = '';
        let isFinal = false;
        let startX;
        let advancedShown = false;

        function insert(val) {
            if (isFinal) {
                isFinal = false;
                if (!/[\+\-\*\/\%^]/.test(val)) {
                    currentInput = '';
                }
            }
            currentInput += val;
            updateDisplay();
        }

        function clearAll() {
            currentInput = '';
            isFinal = false;
            updateDisplay();
        }

        function del() {
            currentInput = currentInput.slice(0, -1);
            isFinal = false;
            updateDisplay();
        }

        function updateDisplay() {
            if (isFinal) {
                document.getElementById('input').textContent = '';
            } else {
                document.getElementById('input').textContent = currentInput || '0';
            }
            document.getElementById('result').innerHTML = '';
            document.getElementById('result').classList.remove('opacity-60');
            document.getElementById('result').style.fontSize = 'clamp(3rem, 8vw, 6rem)';
            if (currentInput && !isFinal) {
                try {
                    let evaluated = math.evaluate(currentInput);
                    let formatted = math.format(evaluated, {precision: 14});
                    document.getElementById('result').innerHTML = katex.renderToString(formatted, {throwOnError: false});
                    document.getElementById('result').classList.add('opacity-60');
                    document.getElementById('result').style.fontSize = 'clamp(1.5rem, 4vw, 2.5rem)';
                } catch {}
            } else if (isFinal) {
                // Already set in calculate
            }
            renderMathInElement(document.body);
        }

        function toggleAdvanced() {
            advancedShown = !advancedShown;
            const panel = document.getElementById('advancedPanel');
            const btn = document.getElementById('toggleBtn');
            const basicOps = document.querySelectorAll('.basic-op');
            panel.classList.toggle('hidden', !advancedShown);
            btn.textContent = advancedShown ? 'Mwens' : 'Plis';
            basicOps.forEach(op => {
                op.classList.toggle('invisible', advancedShown);
            });
        }

        function autoCloseParentheses(input) {
            let open = (input.match(/\(/g) || []).length;
            let close = (input.match(/\)/g) || []).length;
            if (open > close) {
                return input + ')'.repeat(open - close);
            }
            return input;
        }

        function calculate() {
            if (!currentInput) return;

            let toEval = currentInput;
            let evaluated = null;
            let error = null;

            try {
                evaluated = math.evaluate(toEval);
            } catch (err) {
                error = err;
                if (err.message.includes('parenthesis') || err.message.includes('Unexpected end')) {
                    toEval = autoCloseParentheses(toEval);
                    try {
                        evaluated = math.evaluate(toEval);
                        currentInput = toEval;
                        error = null;
                    } catch {}
                }
            }

            if (evaluated !== null) {
                const formatted = math.format(evaluated, {precision: 14});
                document.getElementById('result').innerHTML = katex.renderToString(formatted, {throwOnError: false});
                currentInput = formatted;
                isFinal = true;
            } else {
                document.getElementById('result').textContent = 'Erè';
            }

            updateDisplay();
            renderMathInElement(document.body);
        }

        // Swipe to delete on display
        document.getElementById('display').addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        document.getElementById('display').addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            if (Math.abs(startX - endX) > 50) {
                del();
            }
        });

        // Keyboard support
        window.addEventListener('keydown', (e) => {
            const key = e.key;
            if (/[0-9.+\-*/%^().]/.test(key)) {
                insert(key === '*' ? '*' : key === '/' ? '/' : key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
                e.preventDefault();
            } else if (key === 'Backspace') {
                del();
                e.preventDefault();
            } else if (key === 'Escape') {
                clearAll();
                e.preventDefault();
            }
        });

        // Warn before refresh/close (result will be lost)
        window.addEventListener('beforeunload', (e) => {
            if (currentInput || document.getElementById('result').innerHTML) {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        updateDisplay();
    </script>
</body>
</html>
